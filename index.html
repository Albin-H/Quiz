<!doctype html>
<html lang="sv">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="skript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Geografiquiz</title>
  </head>
  <body>
    <div class="container">
      <section class="sectionmargin">
        <h1 class="display-3">Geografiquiz</h1>
        <br>
        <div class="bakgrund">
          <img src="bilder\Karta.jpg" class="storlek">
        </div>
        <div>
          <br>
          <h3 id="svar">Fråga 1</h3>
          <h4 id="fraga">Var ligger Indien</h4>
          <br>
          <br>
          <form id="quiz" onsubmit="ladda();return false">
            <div id="alternativ">
                <input type="radio" name="fråga" value="1">Där indierna bor <br>
                <input type="radio" name="fråga" value="2">Där indianerna bor <br>
                <input type="radio" name="fråga" value="3">Där Indonesierna bor <br>
                <input type="radio" name="fråga" value="4">I din trädgård <br><br>
            </div>
              <input class="btn btn-primary" id="knapp" type="submit" value="Nästa" onclick="resultat(), svar()">
            <br>
            <br>
            <h5 id="avsluta"></h5>
            <h5 id="resultat"></h5>
         </div>   
        </form>
      </section> 
    </div>

    <section class="karrusell">
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    	<div class="carousel-inner">
    		<div class="carousel-item active" data-interval="10000">
    			<img src="bilder\Indien.png" class="d-block w-100" alt="...">
    		</div>
    		<div class="carousel-item" data-interval="2000">
    			<img src="bilder\Vatikanen.png" class="d-block w-100" alt="...">
    		</div>
    		<div class="carousel-item">
    			<img src="bilder\Tropiken.png" class="d-block w-100" alt="...">
    		</div>
    		<div class="carousel-item">
    			<img src="bilder\Kinamuren.png" class="d-block w-100" alt="...">
    		</div>
    	</div>
    	<a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
    	</a>
    	<a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
    	</a>
    </div>
    </section>

    <br>
    <br>

    <div class="card footer">
    	<div class="card-body">
    		Quiz skapat av Albin Haraldsson på Teknikprogrammet
    	</div>
    </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
